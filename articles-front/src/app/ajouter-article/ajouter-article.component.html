<form #form="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Libellé</label>
    <div class="col-sm-4">
      <input class="form-control" [(ngModel)]="article.libelle" name="libelle" #libelle="ngModel" required>
      <p class="text-danger" *ngIf="libelle.dirty && libelle.invalid">Saisissez un libellé valide.</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">prix</label>
    <div class="col-sm-4">
      <input class="form-control" [(ngModel)]="article.prix" name="prix" #prix="ngModel" required>
    </div>
    <p class="text-danger" *ngIf="prix.dirty && prix.invalid">Saisissez un prix valide.</p>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" *ngIf="form.valid" (click)="ajouterArticle()">Ajouter</button>
    </div>
  </div>
</form>
